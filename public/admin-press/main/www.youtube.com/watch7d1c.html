<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Access Denied</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <style type="text/css">
      body, table
      {
        font-family: verdana, geneva, ariel;
        color:   #2d558e;
      }
      html, body
      {
        margin:  0;
        padding: 0;
        height:  100%;
        border:  none;
      }
    </style>
  </head>
  <!--
    URLForbidden.html is displayed when the requested page:
    - contains invalid characters or format
    - the URL is in blacklist
    - the category server is not configured properly
    - the category server is unreachable
    - the categories of the URL are forbidden and reclassification is not allowed
    - contains a virus which is blocked
  -->
  <body>
    <table style="height:100%;width:100%;" summary="">
      <tr>
        <td align="center" width="100%" height="100%">
          <table cellspacing="0" cellpadding="0" summary="">
            <tr>
              <td><h1>Forbidden:</h1></td>
            </tr>
            <tr>
              <td>Access to the location: <b>http://themedesigner.in/demo/admin-press/main/www.youtube.com/watch?v=sK7riqg2mr4</b><br/><br/>has been denied for the following reason: <br/><b>Policy prevents this page to be accessed</b></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
